name: Dependency Checks

on:
  schedule:
    - cron: 0 */3 * * *
  workflow_dispatch:

jobs:
  owasp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3.0.0
        with:
          java-version: '17'
          distribution: 'adopt'
          check-latest: true

      - name: OWASP Dependency Check
        run: ./gradlew clean dependencyCheckAnalyze
