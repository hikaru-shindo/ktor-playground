name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup JDK
        uses: actions/setup-java@v4.3.0
        with:
          java-version: '17'
          distribution: adopt
          check-latest: true
          cache: gradle

      - name: Run code tests
        run: ./gradlew clean check

      - name: Make sure Gradle daemon is stopped
        if: always()
        run: ./gradlew --stop
