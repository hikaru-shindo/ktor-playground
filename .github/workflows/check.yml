name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup JDK
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '17'
          distribution: adopt
          check-latest: true
          cache: gradle

      - name: Run code tests
        run: ./gradlew clean check

      - name: Make sure Gradle daemon is stopped
        if: always()
        run: ./gradlew --stop
